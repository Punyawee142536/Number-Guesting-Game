  <script>
    let gameState = {
      playerCount: 0,
      playerNames: [],
      gameMode: '', // 'vs' ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö 2 ‡∏Ñ‡∏ô, 'guess' ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö 3-4 ‡∏Ñ‡∏ô
      targetNumber: '',
      hasGuessed: []
    };

    function selectPlayerCount(count) {
      gameState.playerCount = count;
      
      // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ï UI
      document.querySelectorAll('.player-count-btn').forEach(btn => {
        btn.classList.remove('selected');
      });
      event.target.classList.add('selected');
      
      // ‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å delay ‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢
      setTimeout(() => {
        goToNameInputScreen();
      }, 300);
    }

    function goToPlayerCountScreen() {
      showScreen('playerCountScreen');
    }

    function goToNameInputScreen() {
      showScreen('nameInputScreen');
      generateNameInputs();
    }

    function generateNameInputs() {
      const container = document.getElementById('nameInputs');
      container.innerHTML = '';
      
      for (let i = 1; i <= gameState.playerCount; i++) {
        const inputGroup = document.createElement('div');
        inputGroup.className = 'name-input-group';
        inputGroup.innerHTML = `
          <label class="name-input-label">‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô‡∏Ñ‡∏ô‡∏ó‡∏µ‡πà ${i}</label>
          <input type="text" class="name-input" id="playerName${i}" placeholder="‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠..." oninput="checkAllNames()">
        `;
        container.appendChild(inputGroup);
      }
    }

    function checkAllNames() {
      const startBtn = document.querySelector('.start-game-btn');
      let allFilled = true;
      
      for (let i = 1; i <= gameState.playerCount; i++) {
        const input = document.getElementById(`playerName${i}`);
        if (!input.value.trim()) {
          allFilled = false;
          break;
        }
      }
      
      startBtn.disabled = !allFilled;
    }

    function startGame() {
      // ‡πÄ‡∏Å‡πá‡∏ö‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô
      gameState.playerNames = [];
      for (let i = 1; i <= gameState.playerCount; i++) {
        const name = document.getElementById(`playerName${i}`).value.trim();
        gameState.playerNames.push(name);
      }
      
      // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡πÇ‡∏´‡∏°‡∏î‡πÄ‡∏Å‡∏°
      gameState.gameMode = gameState.playerCount === 2 ? 'vs' : 'guess';
      
      // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏•‡∏Ç‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÇ‡∏´‡∏°‡∏î guess
      if (gameState.gameMode === 'guess') {
        gameState.targetNumber = generateRandomNumber();
      }
      
      // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏Å‡∏≤‡∏£‡πÄ‡∏î‡∏≤
      gameState.hasGuessed = new Array(gameState.playerCount).fill(false);
      
      showScreen('gameScreen');
      setupGameScreen();
    }

    function generateRandomNumber() {
      let digits = [];
      while (digits.length < 4) {

    function checkGuess(guess, target) {
      let correctPosition = 0;
      let correctNumber = 0;

      const guessArr = guess.split("");
      const targetArr = target.split("");
      const guessUsed = [false, false, false, false];
      const targetUsed = [false, false, false, false];

      // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏ñ‡∏π‡∏Å
      for (let i = 0; i < 4; i++) {
        if (guessArr[i] === targetArr[i]) {
          correctPosition++;
          guessUsed[i] = true;
          targetUsed[i] = true;
        }
      }

      // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏ñ‡∏π‡∏Å
      for (let i = 0; i < 4; i++) {
        if (guessUsed[i]) continue;
        for (let j = 0; j < 4; j++) {
          if (!targetUsed[j] && guessArr[i] === targetArr[j]) {
            correctNumber++;
            targetUsed[j] = true;
            break;
          }
        }
      }

      return { correctPosition, correctNumber: correctPosition + correctNumber };
    }
